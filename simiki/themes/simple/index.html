<!DOCTYPE HTML>
<html>
	<head>
		<link rel="Stylesheet" type="text/css" href="/css/style.css">
		<link rel="Stylesheet" type="text/css" href="/css/codeblock.css">
		<title>{{ wiki_name }}</title>
		<meta name="keywords" content="{{ wiki_keywords }}"/>
		<meta name="description" content="{{ wiki_description }}"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>

	<body>
		<div id="container">
		<div id="wiki_title">{{ wiki_name }}</div>

		{% for cata_name, posts_list in catalog.iteritems() %}
		<h2 id="{{ cata_name }}">{{ cata_name }}</h2>
		<ul>
			{% for post in posts_list %}
			<li class="postlist"><a href="./{{ cata_name }}/{{ post.name }}.html">{{ post.title   }}</a></li>
			{% endfor %}
		</ul>
		<div class="clearfix"></div>
		{% endfor %}

		</div>
		{% include "footer.html" %}
	</body>

	<!-- @todo: not work -->
	<script type="text/javascript">
	// add _blank to outer links
	$("a[href^='http://'], a[href^='https://']").attr("target", "_blank");
	</script>
</html>
