{% extends "base.html" %}

{% block title %}{{ site.title }}{% endblock %}

{% block container %}
    <div id="wiki_title">{{ site.title }}</div>

    {% for cata_name, posts_list in catalog.iteritems() %}
    <h2 id="{{ cata_name }}">{{ cata_name }}</h2>
    <ul>
        {%- for post in posts_list %}
        <li class="postlist"><a href="./{{ cata_name }}/{{ post.name }}.html">{{ post.title }}</a></li>
        {%- endfor %}
    </ul>
    <div class="clearfix"></div>
    {% endfor %}
{% endblock %}
